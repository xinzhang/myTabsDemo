<ion-view title="Expense types">
    <ion-content>
        <ion-list>
            <ion-item class="item" ng-repeat="item in expenseTypes">
                <div>
                    <span>
                        <strong>{{ item }} </strong>
                    </span>
                </div>
                <ion-option-button class="button-positive" ng-click="edit(item)">Edit</ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete(item)">Delete</ion-option-button>
            </ion-item>

        </ion-list>
    </ion-content>

    <ion-nav-buttons side="right">
        <button class="button icon ion-plus-round" ng-click="add()"></button>
    </ion-nav-buttons>

</ion-view>
