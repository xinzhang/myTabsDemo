<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

    <!--<ion-tab title="Todos" icon="icon ion-clipboard" href="#/tab/todos">
        <ion-nav-view name="tab-todos"></ion-nav-view>
    </ion-tab>-->

    <ion-tab title="Expenses" icon="icon ion-social-usd" href="#/tab/expenses">
        <ion-nav-view name="tab-expenses"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Budget" icon="icon ion-ios-list-outline" href="#/tab/budget">
        <ion-nav-view name="tab-budget"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="icon ion-settings" ui-sref="tab.settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
