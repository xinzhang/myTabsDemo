<ion-view title="Expense History">

    <ion-content class="has-header">
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="refresh()">
        </ion-refresher>
        
        <ion-list>

            <div ng-repeat="b in BudgetList">
                <ion-item class="item">
                    <span>
                        <strong> {{ b.start | date:'dd-MM-yyyy' }} - {{ b.end | date:'dd-MM-yyyy' }} </strong>
                    </span>

                    <span class="badge badge-dark" ng-show="b.total < budget.amount">
                        {{ b.total | currency}}
                    </span>

                    <span class="badge badge-assertive" ng-show="b.total > budget.amount">
                        {{ b.total | currency}}
                    </span>

                </ion-item>

            </div>

        </ion-list>

    </ion-content>

    <ion-nav-buttons side="right">        
        <!--<button class="button icon ion-eye" ng-click="openDatePicker()" ng-model="filteredDate" ></button>-->
    </ion-nav-buttons>

</ion-view>
