<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase -->
    <script src="lib/angularFire/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularFire/angularfire.min.js"></script>
    <script src="lib/cryptoJS/rollups/sha1.js"></script>

    <script src="lib/hicharts/standalone-framework.js"></script>
    <script src="lib/hicharts/highcharts.js"></script>
    <script src="lib/hicharts/highcharts-ng.js"></script>

    <script src="lib/moment-with-locales.js"></script>

    <script src="lib/angular-filter/angular-filter.min.js"></script>
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="lib/angular-bootstrap-datetimepicker/datetimepicker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXX41WVMOhglZk7eJ1pztdEhLEo_vke8k&amp;sensor=true"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/app.directive.js"></script>
    <script src="app/app.filter.js"></script>

    <script src="app/groupByMonthYear.js"></script>

    <script src="app/account.service.js"></script>
    <script src="app/expenses.service.js"></script>
    <script src="app/budget.service.js"></script>
    <script src="app/settings.js"></script>

    <script src="app/introduction.controller.js"></script>
    <script src="app/todos.controller.js"></script>
    <script src="app/expenses.controller.js"></script>
    <script src="app/budget.controller.js"></script>
    <script src="app/dash.controller.js"></script>
    <script src="app/history.controller.js"></script>
</head>

<body ng-app="app" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

</body>

</html>
